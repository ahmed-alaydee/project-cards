<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT-CRUDS(AHMED-SAMIR)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div class="crud">
    <!--div-1-->
<div class="head">
<h2>crud</h2>
<p>product management system </p>
</div>

<!-------------------------------------------------------------------------->
 <!--div-2-->
<div class="inputs">
<input type="text" id="titel" placeholder="title" >
<div class="price">
    <input  onkeyup="geTtotal()" type="number" placeholder="price" id="price">
    <input   onkeyup="geTtotal()" type="number" placeholder="taxes" id="taxes">
    <input   onkeyup="geTtotal()" type="number" placeholder="ads" id="ads">
    <input   onkeyup="geTtotal()" type="number" placeholder="discount" id="discount">
    <small     onkeyup="geTtotal()"  id="total"></small>
</div>
<input type="number" id="count" placeholder="count" >
<input type="text" id="category" placeholder="category" >
<button    id="submit">Create</button>
</div>

<!-------------------------------------------------------------------------->
  <!--div-3-->
  <div class="outputs">
<div class="searchBlouck">
<input  onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">

<div class="searchbtn">
<button  onclick="getsearchMood(this.id)"  id="searchTitel">search By Title</button>
<button   onclick="getsearchMood(this.id)" id="searchCategory">search By category</button>
</div>
 <div id="deleteAll"></div>
<table> 
    <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
    <th>taxes</th>
    <th>ads</th>
    <th>discount</th>
    <th>total</th>
    <th>category</th>
    <th>update</th>
    <th>delete</th>
</tr>
<tbody  id="tbody">


    </tbody>
</table>


</div>
</div>
</div>




<script src="main.js"></script>
</body>
</html>
